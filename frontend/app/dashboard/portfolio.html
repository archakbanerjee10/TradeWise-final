<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TradeWise | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050b1b;
      --panel: #0b1225;
      --panel-soft: #0f1a33;
      --border: rgba(255, 255, 255, 0.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #2dd4bf;
      --green: #22c55e;
      --red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
       background: radial-gradient(1200px 600px at 20% -10%, #0b1a3a, #020617 60%);
      color: #e5e7eb;
    }


    .topbar {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #0b1530, #050b1b);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 18px 40px;
      border-bottom: 1px solid #1e293b;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      background: #2dd4bf;
      color: black;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 10px;
    }

    .brand {
      font-weight: 600;
    }

    nav a {
      margin: 0 10px;
      color: #94a3b8;
    }

    nav a.active {
      color: white;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .nav-right input {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 8px 12px;
      border-radius: 10px;
      color: white;
    }

    .avatar {
      background: #2dd4bf;
      color: black;
      padding: 8px 12px;
      border-radius: 50%;
    }

    .page {
      padding: 28px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 22px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 26px;
    }

    .card {
      background: linear-gradient(180deg, var(--panel-soft), var(--panel));
      background: linear-gradient(180deg, #020617, #020617cc);
      border: 1px solid #1e293b;
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
    }

    .card h4 {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .card .value {
      font-size: 22px;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      margin-top: 10px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    .up {
      background: rgba(34, 197, 94, .15);
      color: var(--green);
    }

    .down {
      background: rgba(239, 68, 68, .15);
      color: var(--red);
    }

    .table-wrap {
      background: linear-gradient(180deg, var(--panel-soft), var(--panel));
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 14px 16px;
      font-size: 14px;
      text-align: left;
    }

    th {
      color: var(--muted);
      background: rgba(255, 255, 255, 0.02);
      background: linear-gradient(180deg, #020617, #020617cc);
      border: 1px solid #1e293b;
    }

    tr {
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #020617, #020617cc);
      border: 1px solid #1e293b;
    }

    tr:last-child {
      border-bottom: none;
    }

    .stock {
      font-weight: 500;
    }

    .pnl.up {
      color: var(--green);
    }

    .pnl.down {
      color: var(--red);
    }

    .actions-btn button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      margin-right: 6px;
    }

    .buy {
      background: rgba(34, 197, 94, .2);
      color: var(--accent);
    }

    .sell {
      background: rgba(64, 53, 69, 0.777);
      color: #6c44ef;
      ;
    }

    @media(max-width:1100px) {
      .summary {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width:700px) {
      .summary {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="nav-left">
      <div class="logo">T</div>
      <span class="brand">TradeWise</span>
      <nav>
  <a href="/dashboard" style="text-decoration: none;">Dashboard</a>

  <a href="/dashboard/portfolio" class="active" style="text-decoration: none;">
    Portfolio
  </a>

  <a href="/dashboard/markets" style="text-decoration: none;">
    Markets
  </a>

  <a href="/dashboard/funds" style="text-decoration: none;">
    Funds
  </a>

  <a href="/dashboard/orders" style="text-decoration: none;">
    Orders
  </a>

  <a href="/dashboard/news" style="text-decoration: none;">
    News
  </a>

  <a href="/dashboard/support" style="text-decoration: none;">
    Support
  </a>
</nav>

    </div>

    <div class="nav-right">
      <input placeholder="Search assets..." />
    </div>
  </header>

  <div class="page">
    <h1>Your <span>Portfolio</span></h1>
    <div class="subtitle">All your holdings and performance at a glance</div>

    <div class="summary">
      <div class="card">
        <h4>Invested</h4>
        <div class="value" id="invested" >0 INR</div>
      </div>
      <div class="card">
        <h4>Current Value</h4>
        <div class="value" id="cuurentValue"> 0 INR</div>
      </div>
      <div class="card">
        <h4>Total P&L</h4>
        <div class="value" id="totalPnl">0 INR</div>
        <span class="badge up">+30.84%</span>
      </div>
      <div class="card">
        <h4>Holdings</h4>
        <div class="value" id="holdingsCount">0</div>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <td>Assets</td>
            <td>Qty</td>
            <td>Avg Price</td>
            <td>LTP</td>
            <td>P&L</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script>
const tbody = document.getElementById("rows");

// Fake LTPs for now (Finhub later)
const LTP = {
  BTC: 43521,
  ETH: 2284,
  TSLA: 248,
  AAPL: 186
};

fetch("/api/orders")
  .then(res => res.json())
  .then(orders => {
    const portfolio = {};

    // Build portfolio from orders
    orders.forEach(o => {
      if (!portfolio[o.stock]) {
        portfolio[o.stock] = {
          qty: 0,
          invested: 0
        };
      }

      if (o.type === "BUY") {
        portfolio[o.stock].qty += o.quantity;
        portfolio[o.stock].invested += o.price * o.quantity;
      } else {
        portfolio[o.stock].qty -= o.quantity;
        portfolio[o.stock].invested -= o.price * o.quantity;
      }
    });

    let totalInvested = 0;
    let totalCurrent = 0;

    tbody.innerHTML = "";

    Object.keys(portfolio).forEach(stock => {
      const h = portfolio[stock];
      if (h.qty <= 0) return;

      const avg = h.invested / h.qty;
      const ltp = LTP[stock] || avg;
      const pnl = (ltp - avg) * h.qty;

      totalInvested += h.invested;
      totalCurrent += ltp * h.qty;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="stock">${stock}</td>
        <td>${h.qty}</td>
        <td>${avg.toFixed(2)} INR</td>
        <td>${ltp} INR</td>
        <td class="pnl ${pnl >= 0 ? "up" : "down"}">
          ${pnl.toFixed(2)} INR
        </td>
        <td class="actions-btn">
          <button class="buy">BUY</button>
          <button class="sell">SELL</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    // Update summary
    document.getElementById("invested").innerText = totalInvested.toFixed(2) + " INR";
    document.getElementById("currentValue").innerText = totalCurrent.toFixed(2) + " INR";
    document.getElementById("totalPnl").innerText =
      (totalCurrent - totalInvested).toFixed(2) + " INR";
    document.getElementById("holdingsCount").innerText =
      Object.keys(portfolio).length;
  });
  const user = localStorage.getItem("user");
if (!user) {
  window.location.href = "/";
}

</script>

</body>

</html>
